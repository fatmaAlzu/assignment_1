<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attempt Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo" class="banner">
        <h1>Attempt Quiz</h1>
    </header>

    <main>
        <div class="course-quiz-details">
            <h2>Course: Web Development</h2>
            <p>Quiz: HTML and CSS Basics</p>
        </div>

        <form action="submit_quiz.html" method="post">
            <div class="quiz-options">
                <p>1. What does HTML stand for?</p>
                <label>
                    <input type="radio" name="q1" value="a"> Hyper Text Markup Language
                </label>
                <label>
                    <input type="radio" name="q1" value="b"> Hyperlinks and Text Markup Language
                </label>
                <label>
                    <input type="radio" name="q1" value="c"> Home Tool Markup Language
                </label>
            </div>

            <div class="quiz-options">
                <p>2. Which tag is used to define a hyperlink in HTML?</p>
                <label>
                    <input type="radio" name="q2" value="a"> &lt;a&gt;
                </label>
                <label>
                    <input type="radio" name="q2" value="b"> &lt;link&gt;
                </label>
                <label>
                    <input type="radio" name="q2" value="c"> &lt;href&gt;
                </label>
            </div>

            <button type="submit">Submit Quiz</button>
        </form>

        <button class="finish-quiz">Finish Quiz</button>
    </main>

    <footer>
        <p>&copy; 2025 QuizApp. All Rights Reserved.</p>
    </footer>
</body>
</html>
